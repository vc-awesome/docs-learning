<style>
  /*TOC*/
  .toc-toggle .toggle-line {
    background: #fff;
    display: inline-block;
    height: 2px;
    left: 0;
    position: relative;
    top: 0;
    transition: all 0.4s;
    vertical-align: top;
    width: 100%;
  }
  .toc-toggle .toggle-line:not(:first-child) {
    margin-top: 3px;
  }
  .toc-toggle.toggle-arrow .toggle-line-first {
    top: 2px;
    transform: rotate(-45deg);
    width: 50%;
  }
  .toc-toggle.toggle-arrow .toggle-line-middle {
    width: 90%;
  }
  .toc-toggle.toggle-arrow .toggle-line-last {
    top: -2px;
    transform: rotate(45deg);
    width: 50%;
  }
  .toc-toggle.toggle-close .toggle-line-first {
    top: 5px;
    transform: rotate(-45deg);
  }
  .toc-toggle.toggle-close .toggle-line-middle {
    opacity: 0;
  }
  .toc-toggle.toggle-close .toggle-line-last {
    top: -5px;
    transform: rotate(45deg);
  }
  .toc-sidebar-toggle {
    background: #222;
    /*bottom: 45px;*/
    cursor: pointer;
    height: 24px;
    left: auto;
    /*right: 30px;*/
    padding: 5px;
    position: fixed;
    width: 24px;
    z-index: 1300;
    line-height: 0;
    text-align: left;
  }
  .toc-sidebar-toggle:hover .toggle-line {
   background: #87daff;
 }
</style>
<div class="toc-toggle toc-sidebar-toggle">
    <span class="toggle-line toggle-line-first"></span>
    <span class="toggle-line toggle-line-middle"></span>
    <span class="toggle-line toggle-line-last"></span>
  </div>

<script>

  window.$docsify = {
    //...
    // 定制侧边栏
    loadSidebar: true,
    autoHeader: true, // _sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载
    subMaxLevel: 2, // 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
    auto2top: true, // 切换页面后是否自动跳转到页面顶部。
    /*alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
      '/.*!/_sidebar.md': '/_sidebar.md'
    },*/
    
    ext: '.md?v=' + new Date().getTime(),

    // 定制导航栏
    loadNavbar: true,

    // 禁用 emoji 解析
    noEmoji: false,

    topMargin: 90, // default: 0

    // 封面页
    // coverpage: true,
    // onlyCover: true, // 封面作为首页

    // 设置首页文件加载路径。适合不想将 README.md 作为入口文件渲染，或者是文档存放在其他位置的情况使用。
    // repo: 'vc-awesome/docs-learning',
    // 甚至直接渲染其他仓库
    // basePath:
    //     'https://raw.githubusercontent.com/ryanmcdermott/clean-code-javascript/master/',
    basePath: 'content',

    // logo
    // logo: '//docsify.js.org/_media/icon.svg', // 在侧边栏中出现的网站图标，你可以使用CSS来更改大小

    // 入口文件改为 /home.md
    // homepage: '/home/README.md', // 设置首页文件加载路径。适合不想将 README.md 作为入口文件渲染，或者是文档存放在其他位置的情况使用

    // themeColor: '#3c78eb', // 主题颜色
    themeColor: '#42b983',

    name: '<br class="br-dp"/><style>@media screen and (min-width: 601px) { .br-dp {display: none;} }</style><i class="ri-github-line"></i> docs-learning  ', // 文档标题，会显示在侧边栏顶部。

    maxLevel: 2,

    mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏

    formatUpdated: '{YYYY}/{MM}/{DD}/ {HH}:{mm}',

    plugins: [
      // 添加页脚
      function (hook) {

        // 切换主题
        let themeHtml = "🎨 <a href=\"index-theme-vue.html\">Switch to Vue.</a>";
        if (window.location.pathname.indexOf("/index-theme-vue.html") >= 0) {
          themeHtml = "🎨 <a href=\"index-theme-themeable.html\">Switch to Themeable.</a>";
        }

        var footer = [
          '<hr/>',
          '<footer>',
          '<span><img src="//github.githubassets.com/images/icons/emoji/octocat.png" alt="octocat" width="20"/> <a href="https://github.com/vc-awesome" target="_blank">vc-awesome</a> &copy;' + new Date().getFullYear() + '.</span>',
          '<span>Proudly published with <i class="fa fa-github fa-lg"></i> <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
          themeHtml,
          '</footer>'
        ].join('');

        // console.log(hook,window.location);

        hook.afterEach(function (html) {
          return html + footer;
        });
      },
      // 最近更新时间
      function (hook, vm) {
        hook.beforeEach(function (html) {
          return (
              '<div style="/*overflow: auto;*/"><code> Last modified: {docsify-updated} </code></div>\n\n'
              + html
          );
        });
      },
      // 编辑页面
      function(hook, vm) {
        hook.beforeEach(function(html) {
          // console.log(vm)
          // console.log(vm.route)
          
          if (/githubusercontent\.com/.test(vm.route.file)) {
            url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master');
          } else if (/jsdelivr\.net/.test(vm.route.file)) {
            url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@master', '/blob/master');
          } else {
            url =
                'https://github.com/vc-awesome/docs-learning/blob/master/' +
                vm.route.file;
          }
          var editHtml = '[:memo: EDIT DOCUMENT](' + url + ')\n';

          return (
              editHtml +
              html
          );
        });
      },
    ],
  }

</script>

<script>
  window.$docsify.plugins.push(// 回到底部按钮显示状态
      function(hook, vm) {
        hook.doneEach(function() {
          var docHeight = document.querySelector('.markdown-section').offsetHeight;
          var winHeight = window.innerHeight;
          if (docHeight > winHeight) {
            document.querySelector('#back2bottom').classList.add('back-to-top-on');
          } else {
            document.querySelector('#back2bottom').classList.remove('back-to-top-on');
          }
        });
      },)
</script>

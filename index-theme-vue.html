<script>

    subMaxLevel: 2, // è‡ªå®šä¹‰ä¾§è¾¹æ åé»˜è®¤ä¸ä¼šå†ç”Ÿæˆç›®å½•ï¼Œä½ ä¹Ÿå¯ä»¥é€šè¿‡è®¾ç½®ç”Ÿæˆç›®å½•çš„æœ€å¤§å±‚çº§å¼€å¯è¿™ä¸ªåŠŸèƒ½ã€‚
    auto2top: true, // åˆ‡æ¢é¡µé¢åæ˜¯å¦è‡ªåŠ¨è·³è½¬åˆ°é¡µé¢é¡¶éƒ¨ã€‚

    // å®šåˆ¶å¯¼èˆªæ 
    loadNavbar: true,

    // ç¦ç”¨ emoji è§£æ
    noEmoji: false,

    topMargin: 90, // default: 0

    // è®¾ç½®é¦–é¡µæ–‡ä»¶åŠ è½½è·¯å¾„ã€‚é€‚åˆä¸æƒ³å°† README.md ä½œä¸ºå…¥å£æ–‡ä»¶æ¸²æŸ“ï¼Œæˆ–è€…æ˜¯æ–‡æ¡£å­˜æ”¾åœ¨å…¶ä»–ä½ç½®çš„æƒ…å†µä½¿ç”¨ã€‚
    basePath: 'content',

    // ä¸»é¢˜é¢œè‰²
    /*themeColor: '#42b983',*/
    // themeColor: '#42b983',

    // æ–‡æ¡£æ ‡é¢˜ï¼Œä¼šæ˜¾ç¤ºåœ¨ä¾§è¾¹æ é¡¶éƒ¨ã€‚
    name: '<br class="br-dp"/><style>@media screen and (min-width: 601px) { .br-dp {display: none;} }</style><i class="ri-github-line"></i> docs-learning  ',

    maxLevel: 2,

    // å°å±è®¾å¤‡ä¸‹åˆå¹¶å¯¼èˆªæ åˆ°ä¾§è¾¹æ 
    mergeNavbar: true,

    // å…¨æ–‡æœç´¢
    search: {
      paths: 'auto',
      placeholder: {
        '/zh-cn/': 'æœç´¢',
        '/': 'Type to search'
      },
      noData: {
        '/zh-cn/': 'æ‰¾ä¸åˆ°ç»“æœ',
        '/': 'No Results'
      },
      // Headline depth, 1 - 6
      depth: 6,
      maxAge: 86400000, // è¿‡æœŸæ—¶é—´ï¼Œå•ä½æ¯«ç§’ï¼Œé»˜è®¤ä¸€å¤©
    },

    // å­—æ•°ç»Ÿè®¡
    count: {
      countable: true,
      fontsize: '0.9em',
      color: 'rgb(90,90,90)',
      language: 'chinese'
    },

    // ä»£ç å—è¡Œå·
    markdown: {
      renderer: {
        /* Change code block rendering. Add line-numbers class.*/
        code: function (code, lang) {
          if (lang === "mermaid") {
            return (
              '<div class="mermaid">' + code + "</div>"
            );
          } else {
            let cc = document.createElement('code');
            cc.textContent = code;
            cc.setAttribute('class', 'language-' + lang);
            return '<pre data-lang="' + lang + '" class="line-numbers">' + cc.outerHTML + '</pre>';
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    },

    formatUpdated: '{YYYY}/{MM}/{DD}/ {HH}:{mm}',
    plugins: [
      function(hook, vm) {
      // Invoked one time after rendering the initial page
        hook.ready(function () {
          document.querySelector("#right-bottom-float-btns").removeAttribute("style");
        });
      // Invoked on each page load before new markdown is transformed to HTML.
      // Supports asynchronous tasks (see beforeEach documentation for details).
        hook.beforeEach(function(html) {
          // ç¼–è¾‘é¡µé¢
          if (/githubusercontent\.com/.test(vm.route.file)) {
            url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master');
          } else if (/jsdelivr\.net/.test(vm.route.file)) {
            url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@master', '/blob/master');
          } else {
            url =
                'https://github.com/vc-awesome/docs-learning/blob/master' +
                vm.route.file;
          }

        // æ·»åŠ é¡µçœ‰
          var header = [
            '<header>\n\n',
            // ç¼–è¾‘é¡µé¢
            'ğŸ“[EDIT DOCUMENT](' + url + ')',
            // æ–‡ä»¶æ‰€åœ¨è·¯å¾„
            ' Â· ğŸ“‚<abbr title="æ–‡ä»¶æ‰€åœ¨è·¯å¾„">*' + decodeURIComponent(vm.route.file) + '*</abbr>',
            // æœ€è¿‘æ›´æ–°æ—¶é—´
            ' Â· ğŸ—“ï¸<time datetime=\"{docsify-updated}\">*Last modified: {docsify-updated}*</time>',
            '</header>\n\n'
          ].join('');

        // æ·»åŠ é¡µè„š

          // åˆ‡æ¢ä¸»é¢˜
          let themeHtml = "ğŸ¨ <a href=\"index-theme-vue.html\">Switch to Vue.</a>";
          if (window.location.pathname.indexOf("/index-theme-vue.html") >= 0) {
            themeHtml = "ğŸ¨ <a href=\"index-theme-themeable.html\">Switch to Themeable.</a>";
          }

          var sites = [
            ' - More sites: ',
            '<a href=\"snippets.html\">Code Snippets</a> Â· ',
            '<a href=\"markdown-mermaid.html\">Mermaid</a> Â· ',
            '<a href=\"simple.html\">Simple</a> Â· ',
            themeHtml
          ].join('');

          var plugins = [
            '\n\n',
            'Plugins: ',
            '[Docsify](os/tools/docsify.md) Â· ',
            '[Animate.css](https://animate.style/) Â· ',
            '[Elementâº](https://element-plus.gitee.io/zh-CN/) Â· ',
            '[SweetAlert2](https://sweetalert2.github.io/) Â· ',
            '[PrismJS](å¼€å‘æ¡†æ¶/javascript-plugins.md#prismjs)([Website](https://prismjs.com/index.html))'
          ].join('');

          var footer = [
            '<footer>',
            '<span><img src="_media/octocat.png.webp" alt="octocat" width="20"/> <a href="https://github.com/vc-awesome" target="_blank">vc-awesome</a>(<a href="https://vc-awesome.github.io/docs-learning/" target="_blank">Website</a>) &copy;' + new Date().getFullYear() + '.</span>',
            '<span>Proudly published with <i class="fa fa-github fa-lg"></i> <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>(<a href="https://docsify.js.org/#/" target="_blank">Website</a>) and <a href="https://pages.github.com/" target="_blank">GitHub Pages</a> , CSS use <a href="https://primer.style/css/" target="_blank">Primer CSS</a>.</span>',
            plugins,
            sites,
            '</footer>'
          ].join('');

          return (
              header +
              html+
              '\n\n<div class="el-divider el-divider--horizontal" role="separator"><div class="el-divider__text is-right color-fg-subtle"><i> - THE END.</i></div></div>\n\n'+
              // '\n\n----\n\n' +
              footer
          );
        }),
      // Invoked on each page load after new HTML has been appended to the DOM
        hook.doneEach(function() {

        // æ‰‹æœºç«¯é¡¶éƒ¨å¯¼èˆªæ  :hover è§¦æ§å¤„ç†
          var ele = document.querySelector("nav.app-nav");

          setTimeout(function() {
            // åˆå§‹åŒ–
            togglePointerEvents(ele);
          }, 100)

          document.querySelector("body").addEventListener("click", function(e) {
            togglePointerEvents(ele);
          }, true)

          // åˆ‡æ¢ pointer-events çš„å€¼
          function togglePointerEvents(ele) {
            if (!this.$docsify.empty(ele)) {
              if (window.getComputedStyle(ele).opacity == 1) {
                document.querySelectorAll("nav.app-nav li").forEach(function(e) {
                  e.style.pointerEvents = "auto";
                })
              } else {
                document.querySelectorAll("nav.app-nav li").forEach(function(e) {
                  e.style.pointerEvents = "none";
                })
              }
            }
          }

          // ä»£ç å—è¡Œå·
          Prism.highlightAll();
          var o = Array.apply(null, document.querySelectorAll("pre[data-lang] code"));
          o.forEach(function (o) {
            var linesNum = (1 + o.textContent.split('\n').length);
            var lineNumbersWrapper;

            var lines = new Array(linesNum);
            lines = lines.join('<span></span>');

            lineNumbersWrapper = document.createElement('span');
            lineNumbersWrapper.className = 'line-numbers-rows';
            lineNumbersWrapper.innerHTML = lines;

            o.appendChild(lineNumbersWrapper);
          })
        })
      },
      // ä»£ç å¤åˆ¶
      function(hook, vm) {
      // Invoked one time when the docsify instance has mounted on the DOM
        hook.mounted(function() {
          var listenerHost = document.querySelector(".content");
          listenerHost.addEventListener("click", function(evt) {
            var isCodeElm = evt.target.nodeName == "CODE";
            if (isCodeElm && evt.target.parentNode.nodeName != "PRE") {

              var range = document.createRange();
              var codeElm = evt.target;
              var selection = window.getSelection();
              range.selectNode(codeElm);
              selection.removeAllRanges();
              selection.addRange(range);
              try {
                var successful = document.execCommand("copy");
                if (successful) {
                  showTooltip(evt.target, 'Copied!');
                }
              } catch (err) {
                console.error("docsify-copy-code: ".concat(err));
                showTooltip(evt.target, "docsify-copy-code: ".concat(err));
              }
              selection = window.getSelection();
              if (typeof selection.removeRange === "function") {
                selection.removeRange(range);
              } else if (typeof selection.removeAllRanges === "function") {
                selection.removeAllRanges();
              }
            }
          });
          function showTooltip(elem, msg) {
            elem.setAttribute('class', 'tooltipped tooltipped-n tooltipped-no-delay');
            elem.setAttribute('aria-label', msg);
          }
        });
        hook.doneEach(function() {
          var codes = document.querySelectorAll('p code');
          for (var i = 0; i < codes.length; i++) {
            codes[i].addEventListener('mouseleave', clearTooltip);
            codes[i].addEventListener('mouseenter', showTooltip);
            codes[i].addEventListener('blur', showTooltip);
          }
          function clearTooltip(e) {
            e.currentTarget.removeAttribute('class');
            e.currentTarget.removeAttribute('aria-label');
          }
          function showTooltip(e) {
            e.currentTarget.setAttribute('class', 'tooltipped tooltipped-n tooltipped-no-delay');
            e.currentTarget.setAttribute('aria-label', 'Copy to clipboard');
          }
        })
      }
    ],
    // åˆ¤æ–­æ•°æ®ç±»å‹æ˜¯å¦ä¸ºç©º
    empty: function(x) {
      switch (x) {
        case "":
        case 0:
        case "0":
        case null:
        case false:
        case undefined:
          return true;
        default:
          return false;
      }
    },
  }
</script>

<script>
// åˆ‡æ¢å…¨å±
function toggleFullScreen(e) {
  console.log(document.location.pathname, location.hash)
  console.log(window.history.length)
  if (e.firstElementChild.classList.contains("fa-expand")) {
    e.firstElementChild.setAttribute("class", "fas fa-compress");

    const element = document.documentElement;
    //IE 10åŠä»¥ä¸‹ActiveXObject
    if (window.ActiveXObject) {
      const WsShell = new ActiveXObject('WScript.Shell');
      WsShell.SendKeys('{F11}');
      //å†™å…¨å±åçš„æ‰§è¡Œå‡½æ•°
    }
    //HTML W3C æè®®
    else if (element.requestFullScreen) {
      element.requestFullScreen();
      //å†™å…¨å±åçš„æ‰§è¡Œå‡½æ•°
    }
    //IE11
    else if (element.msRequestFullscreen) {
      element.msRequestFullscreen();
      //å†™å…¨å±åçš„æ‰§è¡Œå‡½æ•°
    }
    // Webkit (works in Safari5.1 and Chrome 15)
    else if (element.webkitRequestFullScreen) {
      element.webkitRequestFullScreen();
      //å†™å…¨å±åçš„æ‰§è¡Œå‡½æ•°
    }
    // Firefox (works in nightly)
    else if (element.mozRequestFullScreen) {
      element.mozRequestFullScreen();
      //å†™å…¨å±åçš„æ‰§è¡Œå‡½æ•°
    } else {
      alert("æ­¤è®¾å¤‡ä¸æ”¯æŒ Fullscreen API")
    }
  } else {
    e.firstElementChild.setAttribute("class", "fas fa-expand");

    const element= document.documentElement;
    //IE ActiveXObject
    if (window.ActiveXObject) {
      const WsShell = new ActiveXObject('WScript.Shell');
      WsShell.SendKeys('{F11}');
      //å†™é€€å‡ºå…¨å±åçš„æ‰§è¡Œå‡½æ•°
    }
    //HTML5 W3C æè®®
    else if (element.requestFullScreen) {
      document.exitFullscreen();
      //å†™é€€å‡ºå…¨å±åçš„æ‰§è¡Œå‡½æ•°
    }
    //IE 11
    else if (element.msRequestFullscreen) {
      document.msExitFullscreen();
      //å†™é€€å‡ºå…¨å±åçš„æ‰§è¡Œå‡½æ•°
    }
    // Webkit (works in Safari5.1 and Chrome 15)
    else if (element.webkitRequestFullScreen) {
      document.webkitCancelFullScreen();
      //å†™é€€å‡ºå…¨å±åçš„æ‰§è¡Œå‡½æ•°
    }
    // Firefox (works in nightly)
    else if (element.mozRequestFullScreen) {
      document.mozCancelFullScreen();
      //å†™é€€å‡ºå…¨å±åçš„æ‰§è¡Œå‡½æ•°
    }
  }
}
</script>

<script>

          var noToc = document.querySelector("aside.toc-nav").classList.contains("nothing");

      // æ‰‹æœºç«¯å¯ç”¨ --start

        // æ·»åŠ é®ç½©å±‚

          para.setAttribute("class", "flisxm");

        // ç‚¹å‡»ç›®å½•æŒ‰é’®ï¼Œæ‰“å¼€å³ä¾§ç›®å½•

            // åˆ¤æ–­æ˜¯å¦å·²æ‰“å¼€ç›®å½•

            // æ‰“å¼€ç›®å½•
            document.querySelector('.toc-nav').classList.toggle("toc-nav-hover", !_hasToc);

            // æ‰“å¼€é®ç½©å±‚
            toggleMaskLayer(!_hasToc);
          };
        // ç‚¹å‡»é®ç½©å±‚ï¼Œå…³é—­å³ä¾§ç›®å½•
          document.querySelector(".flisxm").addEventListener("click", function (e) {
            // å…³é—­ç›®å½•

            // å…³é—­é®ç½©å±‚
            toggleMaskLayer(false);
          });
        // åˆ‡æ¢é®ç½©å±‚
          const toggleMaskLayer = function(isTrue) {
            document.querySelector(".flisxm").classList.toggle("flisxm-show", isTrue);

            // åˆ‡æ¢ body é¡µé¢æ»šåŠ¨æ¡æ“ä½œ

            // æ˜¾ç¤º/éšè—é¡¶éƒ¨å¯¼èˆªæ 
            var appNavEle = document.querySelector('.app-nav');
            if (!this.$docsify.empty(appNavEle)) {
              appNavEle.style.display = isTrue ? "none" : "block";
            }
          }

      // æ‰‹æœºç«¯å¯ç”¨ --end
      });
    },
  )
  window.$docsify.toc = {
    tocMaxLevel: 5,
    target: 'h1, h2, h3, h4, h5, h6'

</script>

function sweetalert2(_filename = 'content/_portal.md') {

    Swal.fire({
      showConfirmButton: false,
      showCloseButton: true,
      focusConfirm: false,
      html: html
    })
  })
}
function sweetalert2Iframe(_url = "snippets/") {

    showConfirmButton: false,

    focusConfirm: false,

}

</style>
<script>
  (function () {
    var themes = {
      "meta": {
          "path": "//unpkg.com/docsify@latest/themes/{id}.css",
          "link": "index.html?theme={id}",
          "exclusive": true
      },
      "vue": "Vue",
      "dark": "Dark",
    };
    var current = (location.search.match(/theme=([\w-]+)/) || [])[1];
    if (!(current in themes)) {
      current = undefined;
    }
    if (current === undefined) {
      var stored = localStorage.getItem('theme');

      current = stored in themes ? stored : 'vue';
    }
    setTheme = function (id) {
      var link = document.querySelectorAll('link[href*="themes/"]')[0];
      var btn = document.querySelector('button[id^="theme="]');

      let value = id == "vue" ? "dark" : "vue";
      btn.setAttribute("onclick", "setTheme('"+ value + "')");
      let iconClass = id == "vue" ? "far fa-moon" : "far fa-sun";
      btn.firstElementChild.setAttribute("class", iconClass);

      const bodyEl = document.querySelector("body");
      bodyEl.classList.remove("theme-" + value);
      bodyEl.classList.add("theme-" + id);

      // console.log(link, value)

      link.href = themes.meta.path.replace(/\{id\}/g, id);
      localStorage.setItem('theme', id);
    };

    setTheme(current);
    // console.log(current);
  })()
</script>

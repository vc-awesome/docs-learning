  <style>
      aside.toc-nav {
          max-height: 90%;
          border-left: 1px solid rgba(0,0,0,0.07)
      }
      .page_toc div {
          border: none;
      }
      .page_toc div[class^="lv"] a {
          position: relative;
          padding: 5px 10px;
          line-height: 1em;
      }
      .page_toc div[class^="lv"] a:before {
          content: "{";
          color: #bbb;
          position: absolute;
          font-size: 16px;
          top: 4px;
          left: 0;
          display: none;
      }
      .page_toc div[class^="lv"].active a:before {
          color: var(--theme-color, #42b983);
          display: block;
      }
      .page_toc div[class^="lv"] a:hover:before {
          display: block;
      }
      .page_toc div[class^="lv"] a:before {
          font-weight: bold;
      }
      .page_toc div[class^="lv"] a span {
          color: #707070;
          font-size: 14px;
          font-weight: normal;
          overflow: hidden;
          /*text-decoration: none;*/
          text-overflow: ellipsis;
          white-space: nowrap;
      }
      .page_toc div[class^="lv"].active a span {
          color: var(--theme-color, #42b983);
          font-weight: 600;
      }
      .page_toc div[class^="lv"] a:hover span {
          background: none;
          color: #444;
      }
      .page_toc div[class^="lv"] a.anchor:focus,
      .page_toc div[class^="lv"] a.anchor:hover {
          text-decoration: underline;
      }

      /* Page TOC */

      .toc-toggle {
          display: none;
      }
      @media only screen and (max-width: 1299px) {
          aside.toc-nav {
              display: none;
          }
          .toc-nav-hover {
              display: block!important;
              max-width: inherit!important;
              opacity: 1!important;
              border: 1px solid rgba(0,0,0,0.07)
          }
          .toc-toggle {
              display: block;
              font-size: 12px;
              text-align: center;
              transition-delay: 0s;
              transition-duration: 0.2s;
              transition-timing-function: ease-in-out;
          }
          .toc-toggle {
              background: #222;
              bottom: 45px;
              box-sizing: border-box;
              color: #fff;
              cursor: pointer;
              right: 30px;
              padding: 3px 9px;
              position: fixed;
              transition-property: bottom;
              z-index: 1300;
              width: initial;
              opacity: 1;
          }
      }
      @media (max-width: 991px) {
          .toc-toggle {
              left: 20px;
              opacity: 0.8;
          }
      }
      .toc-toggle {
          left: auto;
          right: 30px;
      }
      @media (max-width: 991px) {
          .toc-toggle {
              right: 20px;
          }
      }

<!--返回顶部 method-2-->
<link rel="stylesheet" href="_assets/libs/back2top/css/main.css">
<div class="toc-toggle">🍬</div>
<div class="back-to-top">
  <i class="fa fa-arrow-up"></i>
  <span>0%</span>
</div>
<div class="back-to-bottom">
  <i class="fa fa-arrow-down"></i>
  <span>0%</span>
</div>
<script>
  document.querySelector('.toc-toggle').addEventListener('click', () => {
    document.querySelector('.toc-nav').classList.toggle('toc-nav-hover')
  });
  window.$docsify = {
    //...
    // 定制侧边栏
    loadSidebar: true,
    autoHeader: true, // _sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载
    subMaxLevel: 2, // 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
    auto2top: true, // 切换页面后是否自动跳转到页面顶部。
    /*alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
      '/.*!/_sidebar.md': '/_sidebar.md'
    },*/

    // 定制导航栏
    loadNavbar: true,

    // 禁用 emoji 解析
    noEmoji: false,

    topMargin: 90, // default: 0

    // 封面页
    // coverpage: true,
    // onlyCover: true, // 封面作为首页

    // 设置首页文件加载路径。适合不想将 README.md 作为入口文件渲染，或者是文档存放在其他位置的情况使用。
    // repo: 'vc-awesome/docs-learning',
    // 甚至直接渲染其他仓库
    // basePath:
    //     'https://raw.githubusercontent.com/ryanmcdermott/clean-code-javascript/master/',

    // logo
    // logo: '//docsify.js.org/_media/icon.svg', // 在侧边栏中出现的网站图标，你可以使用CSS来更改大小

    // 入口文件改为 /home.md
    // homepage: '/home/README.md', // 设置首页文件加载路径。适合不想将 README.md 作为入口文件渲染，或者是文档存放在其他位置的情况使用

    // themeColor: '#3c78eb', // 主题颜色

    name: '<i class="ri-github-line"></i> docs-learning  ', // 文档标题，会显示在侧边栏顶部。

    maxLevel: 2,

    mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏

    // docsify-copy-code (defaults)
    copyCode: {
      buttonText: 'Copy to clipboard',
      errorText: 'Error',
      successText: 'Copied'
    },
    formatUpdated: '{YYYY}/{MM}/{DD}/ {HH}:{mm}',

    // ...
    /*pagination: {
      previousText: '上一章节',
      nextText: '下一章节',
      crossChapter: true,
      crossChapterText: true,
    },*/

    count: {
      countable: true,
      fontsize: '0.9em',
      color: 'rgb(90,90,90)',
      language: 'chinese'
    },

    // ...
    scrollToTop: {
      auto: true,
      text: '🛩️',
      right: 15,
      bottom: 15,
      offset: 500
    },

    plugins: [
      // 添加页脚
      function (hook) {
        var footer = [
          '<hr/>',
          '<footer>',
          '<span><i class="fa fa-github fa-lg"></i> <a href="https://github.com/vc-awesome" target="_blank">vc-awesome</a> &copy;2022.</span>',
          '<span>Proudly published with <i class="fa fa-github fa-lg"></i> <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
          '</footer>'
        ].join('');

        hook.afterEach(function (html) {
          return html + footer;
        });
      },
      // 最近更新时间
      function (hook, vm) {
        hook.beforeEach(function (html) {
          return (
              '<div style="/*overflow: auto;*/"><code> Last modified: {docsify-updated} </code></div>\n\n'
              + html
          );
        });
      },
      // 编辑页面
      function(hook, vm) {
        hook.beforeEach(function(html) {
          if (/githubusercontent\.com/.test(vm.route.file)) {
            url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master');
          } else if (/jsdelivr\.net/.test(vm.route.file)) {
            url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@master', '/blob/master');
          } else {
            url =
                'https://github.com/vc-awesome/docs-learning/blob/master/' +
                vm.route.file;
          }
          var editHtml = '[:memo: EDIT DOCUMENT](' + url + ')\n';

          return (
              editHtml +
              html
          );
        });
      }
      // parse twemoji
      /*function (hook, vm) {
        hook.doneEach(function () {
          twemoji.parse(document);
        });
      }*/
    ],

    // 全文搜索
    search: {
      paths: 'auto',
      placeholder: {
        '/zh-cn/': '搜索',
        '/': 'Type to search'
      },
      noData: {
        '/zh-cn/': '🙄 找不到结果',
        '/': '🤷🤦😱🙀🤔🙄 No Results'
      },
      // Headline depth, 1 - 6
      depth: 6,
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
    },

    /*toc: {
      scope: '.markdown-section',
      headings: 'h1, h2, h3, h4, h5, h6',
      title: '',
    },*/

    toc: {
      tocMaxLevel: 5,
      target: 'h1, h2, h3, h4, h5, h6'
    },

  }
</script>

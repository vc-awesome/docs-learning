<script>
  // Docsify configuration
  window.$docsify = {
  
  // 定制侧边栏
    loadSidebar: true,
    // autoHeader: true, // _sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载
    subMaxLevel: 2, // 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
    auto2top: true, // 切换页面后是否自动跳转到页面顶部。

    // 定制导航栏
    loadNavbar: true,

    // 禁用 emoji 解析
    noEmoji: false,

    topMargin: 90, // default: 0

    // 设置首页文件加载路径。适合不想将 README.md 作为入口文件渲染，或者是文档存放在其他位置的情况使用。
    basePath: 'content',

    // 主题颜色
    /*themeColor: '#42b983',*/
    themeColor: '#42b983',
    
    // 文档标题，会显示在侧边栏顶部。
    name: '<br class="br-dp"/><style>@media screen and (min-width: 601px) { .br-dp {display: none;} }</style><i class="ri-github-line"></i> docs-learning  ',

    maxLevel: 2,
    
    // 小屏设备下合并导航栏到侧边栏
    mergeNavbar: true,

    // 全文搜索
    search: {
      paths: 'auto',
      placeholder: {
        '/zh-cn/': '搜索',
        '/': 'Type to search'
      },
      noData: {
        '/zh-cn/': '找不到结果',
        '/': 'No Results'
      },
      // Headline depth, 1 - 6
      depth: 6,
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
    },

    // 字数统计
    count: {
      countable: true,
      fontsize: '0.9em',
      color: 'rgb(90,90,90)',
      language: 'chinese'
    },

    // 代码块行号
    markdown: {
      renderer: {
        /* Change code block rendering. Add line-numbers class.*/
        code: function (code, lang) {
          if (lang === "mermaid") {
            return (
              '<div class="mermaid">' + code + "</div>"
            );
          } else {
            let cc = document.createElement('code');
            cc.textContent = code;
            cc.setAttribute('class', 'language-' + lang);
            return '<pre data-lang="' + lang + '" class="line-numbers">' + cc.outerHTML + '</pre>';
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    },
    
    formatUpdated: '{YYYY}/{MM}/{DD}/ {HH}:{mm}',
    plugins: [
      function(hook, vm) {
        hook.beforeEach(function(html) {
          // 编辑页面
          if (/githubusercontent\.com/.test(vm.route.file)) {
            url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master');
          } else if (/jsdelivr\.net/.test(vm.route.file)) {
            url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@master', '/blob/master');
          } else {
            url =
                'https://github.com/vc-awesome/docs-learning/blob/master' +
                vm.route.file;
          }
          var editHtml = '📝[EDIT DOCUMENT](' + url + ')\n';
          
          // 文件所在路径
          editHtml += '· 📂<abbr title="文件所在路径">*' + decodeURIComponent(vm.route.file) +'*</abbr>\n';

          // 最近更新时间
          editHtml += "· ⏰<time datetime=\"{docsify-updated}\">*Last modified: {docsify-updated}*</time>\n\n";

        // 添加页脚

          // 切换主题
          let themeHtml = "🎨 <a href=\"index-theme-vue.html\">Switch to Vue.</a>";
          if (window.location.pathname.indexOf("/index-theme-vue.html") >= 0) {
            themeHtml = "🎨 <a href=\"index-theme-themeable.html\">Switch to Themeable.</a>";
          }

          var sites = [
            '\n\n',
            'More sites: ',
            '<a href=\"snippets.html\">Code Snippets</a> · ',
            '<a href=\"markdown-mermaid.html\">Mermaid</a> · ',
            themeHtml
          ].join('');

          var footer = [
            '<footer>',
            '<span><img src="_media/octocat.png.webp" alt="octocat" width="20"/> <a href="https://github.com/vc-awesome" target="_blank">vc-awesome</a>(<a href="https://vc-awesome.github.io/docs-learning/" target="_blank">Website</a>) &copy;' + new Date().getFullYear() + '.</span>',
            '<span>Proudly published with <i class="fa fa-github fa-lg"></i> <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a> and <a href="https://pages.github.com/" target="_blank">GitHub Pages</a> , CSS use <a href="https://primer.style/css/" target="_blank">Primer CSS</a>.</span>',
            sites,
            '</footer>'
          ].join('');

          return (
              editHtml +
              html+
              '\n\n----\n\n' +
              footer
          );
        });
      },
      function(hook, vm) {
        hook.doneEach(function() {
          
        // 手机端顶部导航栏 :hover 触控处理
          var ele = document.querySelector("nav.app-nav");

          setTimeout(function() {
            // 初始化
            togglePointerEvents(ele);
          }, 100)
          
          document.querySelector("body").addEventListener("click", function(e) {
            togglePointerEvents(ele);
          }, true)

          // 切换 pointer-events 的值
          function togglePointerEvents(ele) {
            function empty(x) {
              switch (x) {
                case "":
                case 0:
                case "0":
                case null:
                case false:
                case undefined:
                  return true;
                default:
                  return false;
              }
            }

            if (!empty(ele)) {
              if (window.getComputedStyle(ele).opacity == 1) {
                document.querySelectorAll("nav.app-nav li").forEach(function(e) {
                  e.style.pointerEvents = "auto";
                })
              } else {
                document.querySelectorAll("nav.app-nav li").forEach(function(e) {
                  e.style.pointerEvents = "none";
                })
              }
            }
          }

          // 代码块行号
          Prism.highlightAll();
          var o = Array.apply(null, document.querySelectorAll("pre[data-lang] code"));
          o.forEach(function (o) {
            var linesNum = (1 + o.textContent.split('\n').length);
            var lineNumbersWrapper;

            var lines = new Array(linesNum);
            lines = lines.join('<span></span>');

            lineNumbersWrapper = document.createElement('span');
            lineNumbersWrapper.className = 'line-numbers-rows';
            lineNumbersWrapper.innerHTML = lines;

            o.appendChild(lineNumbersWrapper);
          })
        })
      }
    ],
  }
</script>

<!-- 切换全屏 -->
<script>
// 切换全屏
function toggleFullScreen(e) {
  console.log(document.location.pathname, location.hash)
  console.log(window.history.length)
  if (e.firstElementChild.classList.contains("ri-fullscreen-fill")) {
    e.firstElementChild.setAttribute("class", "ri-fullscreen-exit-fill");
    
    const element = document.documentElement;
    //IE 10及以下ActiveXObject
    if (window.ActiveXObject) {
      const WsShell = new ActiveXObject('WScript.Shell');
      WsShell.SendKeys('{F11}');
      //写全屏后的执行函数
    }
    //HTML W3C 提议
    else if (element.requestFullScreen) {
      element.requestFullScreen();
      //写全屏后的执行函数
    }
    //IE11
    else if (element.msRequestFullscreen) {
      element.msRequestFullscreen();
      //写全屏后的执行函数
    }
    // Webkit (works in Safari5.1 and Chrome 15)
    else if (element.webkitRequestFullScreen) {
      element.webkitRequestFullScreen();
      //写全屏后的执行函数
    }
    // Firefox (works in nightly)
    else if (element.mozRequestFullScreen) {
      element.mozRequestFullScreen();
      //写全屏后的执行函数
    } else {
      alert("此设备不支持 Fullscreen API")
    }
  } else {
    e.firstElementChild.setAttribute("class", "ri-fullscreen-fill");
    
    const element= document.documentElement;
    //IE ActiveXObject
    if (window.ActiveXObject) {
      const WsShell = new ActiveXObject('WScript.Shell');
      WsShell.SendKeys('{F11}');
      //写退出全屏后的执行函数
    }
    //HTML5 W3C 提议
    else if (element.requestFullScreen) {
      document.exitFullscreen();
      //写退出全屏后的执行函数
    }
    //IE 11
    else if (element.msRequestFullscreen) {
      document.msExitFullscreen();
      //写退出全屏后的执行函数
    }
    // Webkit (works in Safari5.1 and Chrome 15)
    else if (element.webkitRequestFullScreen) {
      document.webkitCancelFullScreen();
      //写退出全屏后的执行函数
    }
    // Firefox (works in nightly)
    else if (element.mozRequestFullScreen) {
      document.mozCancelFullScreen();
      //写退出全屏后的执行函数
    }
  }
}
</script>

<!-- Table of Contents：页面右侧目录 -->
<script src="_assets/libs/docsify-plugin-toc.js"></script>
<script>
  window.$docsify.plugins.push(
    function(hook, vm) {
      
      hook.doneEach(function() {
        setTimeout(function(){
      // 是否存在目录
          var noToc = document.querySelector("aside.toc-nav").classList.contains("nothing");
          // 调整 body.no-right-toc section.content 的样式
          document.querySelector("body").classList.toggle("no-right-toc", noToc);

      // 手机端可用 --start

        // 添加遮罩层
          var para = document.createElement("div");
          para.setAttribute("class", "flisxm");
          document.querySelector(".toc-nav").appendChild(para);

        // 点击目录按钮，打开右侧目录
          document.querySelector(".toc-toggle").addEventListener("click", function (e) {
            // 判断是否已打开目录
            var _hasToc = document.querySelector(".toc-nav").classList.contains("toc-nav-hover");

            // 打开目录
            document.querySelector('.toc-nav').classList.toggle("toc-nav-hover", !_hasToc);

            // 打开遮罩层
            toggleMaskLayer(!_hasToc);
          });
        // 点击遮罩层，关闭右侧目录
          document.querySelector(".flisxm").addEventListener("click", function (e) {
            // 关闭目录
            document.querySelector('.toc-nav').classList.toggle("toc-nav-hover", false);
            
            // 关闭遮罩层
            toggleMaskLayer(false);
          });
        // 切换遮罩层
          toggleMaskLayer = function(isTrue) {
            document.querySelector(".flisxm").classList.toggle("flisxm-show", isTrue);

            // 切换 body 页面滚动条操作
            document.querySelector('body').classList.toggle('toc-body', isTrue);

            // 显示/隐藏顶部导航栏
            document.querySelector('.app-nav').style.display = isTrue ? "none" : "block";
          }

      // 手机端可用 --end
        }, 1);
      });
    },
  )
  window.$docsify.toc = {
    tocMaxLevel: 5,
    target: 'h2, h3, h4, h5, h6'
  }
</script>

<script>
function sweetalert2(_filename = 'content/_portal.md') {
  var html;
  window.Docsify.get(_filename).then(function(content) {
    html = window.marked.parse(content);
    // console.log(content, html)
    Swal.fire({
      showConfirmButton: false,
      showCloseButton: true,
      focusConfirm: false,
      html: html
    })
  })
}
function sweetalert2Iframe(_url = "snippets/") {
  Swal.fire({
    showConfirmButton: false,
    showCloseButton: true,
    focusConfirm: false,
    html: '<iframe src="snippets.html#/' + _url + '" frameborder="0" style="width: 100%;height: calc( 100vh / 1.2 );"></iframe>',
  })
}
</script>

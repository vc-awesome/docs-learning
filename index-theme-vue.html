<style>
  /*TOC*/
  .toc-toggle .toggle-line {
    background: #fff;
    display: inline-block;
    height: 2px;
    left: 0;
    position: relative;
    top: 0;
    transition: all 0.4s;
    vertical-align: top;
    width: 100%;
  }
  .toc-toggle .toggle-line:not(:first-child) {
    margin-top: 3px;
  }
  .toc-toggle.toggle-arrow .toggle-line-first {
    top: 2px;
    transform: rotate(-45deg);
    width: 50%;
  }
  .toc-toggle.toggle-arrow .toggle-line-middle {
    width: 90%;
  }
  .toc-toggle.toggle-arrow .toggle-line-last {
    top: -2px;
    transform: rotate(45deg);
    width: 50%;
  }
  .toc-toggle.toggle-close .toggle-line-first {
    top: 5px;
    transform: rotate(-45deg);
  }
  .toc-toggle.toggle-close .toggle-line-middle {
    opacity: 0;
  }
  .toc-toggle.toggle-close .toggle-line-last {
    top: -5px;
    transform: rotate(45deg);
  }
  .toc-sidebar-toggle {
    background: #222;
    /*bottom: 45px;*/
    cursor: pointer;
    height: 24px;
    left: auto;
    /*right: 30px;*/
    padding: 5px;
    position: fixed;
    width: 24px;
    z-index: 1300;
    line-height: 0;
    text-align: left;
  }
  .toc-sidebar-toggle:hover .toggle-line {
   background: #87daff;
 }
</style>
<div class="toc-toggle toc-sidebar-toggle">

    <span class="toggle-line toggle-line-middle"></span>
    <span class="toggle-line toggle-line-last"></span>
  </div>

    plugins: [
      // æ·»åŠ é¡µè„š
      function (hook) {

        // åˆ‡æ¢ä¸»é¢˜
        let themeHtml = "ğŸ¨ <a href=\"index-theme-vue.html\">Switch to Vue.</a>";
        if (window.location.pathname.indexOf("/index-theme-vue.html") >= 0) {

        ].join('');

        // console.log(hook,window.location);

          return html + footer;
        });
      },
      // æœ€è¿‘æ›´æ–°æ—¶é—´
      function (hook, vm) {
        hook.beforeEach(function (html) {
          return (
              '<div style="/*overflow: auto;*/"><code> Last modified: {docsify-updated} </code></div>\n\n'
              + html
          );
        });
      },
      // ç¼–è¾‘é¡µé¢
      function(hook, vm) {
        hook.beforeEach(function(html) {
          // console.log(vm)
          // console.log(vm.route)
          
          if (/githubusercontent\.com/.test(vm.route.file)) {
            url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master');
          } else if (/jsdelivr\.net/.test(vm.route.file)) {
            url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@master', '/blob/master');
          } else {
            url =
                'https://github.com/vc-awesome/docs-learning/blob/master/' +
                vm.route.file;
          }
          var editHtml = '[:memo: EDIT DOCUMENT](' + url + ')\n';

          return (
              editHtml +
              html
          );
        });
      },
    ],
  }

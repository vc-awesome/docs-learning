      aside.toc-nav {
          max-height: 90%;
          border-left: 1px solid rgba(0,0,0,0.07)
      }
      .page_toc div {
          border: none;
      }
      .page_toc div[class^="lv"] a {
          position: relative;
          padding: 5px 10px;
          line-height: 1em;
      }
      .page_toc div[class^="lv"] a:before {
          content: "{";
          color: #bbb;
          position: absolute;
          font-size: 16px;
          top: 4px;
          left: 0;
          display: none;
      }
      .page_toc div[class^="lv"].active a:before {
          color: var(--theme-color, #42b983);
          display: block;
      }
      .page_toc div[class^="lv"] a:hover:before {
          display: block;
      }
      .page_toc div[class^="lv"] a:before {
          font-weight: bold;
      }
      .page_toc div[class^="lv"] a span {
          color: #707070;
          font-size: 14px;
          font-weight: normal;
          overflow: hidden;
          /*text-decoration: none;*/
          text-overflow: ellipsis;
          white-space: nowrap;
      }
      .page_toc div[class^="lv"].active a span {
          color: var(--theme-color, #42b983);
          font-weight: 600;
      }
      .page_toc div[class^="lv"] a:hover span {
          background: none;
          color: #444;
      }
      .page_toc div[class^="lv"] a.anchor:focus,
      .page_toc div[class^="lv"] a.anchor:hover {
          text-decoration: underline;
      }

      .toc-toggle {
          display: none;
      }
      @media only screen and (max-width: 1299px) {
          aside.toc-nav {
              display: none;
          }
          .toc-nav-hover {
              display: block!important;
              max-width: inherit!important;
              opacity: 1!important;
              border: 1px solid rgba(0,0,0,0.07)
          }
          .toc-toggle {
              display: block;
              font-size: 12px;
              text-align: center;
              transition-delay: 0s;
              transition-duration: 0.2s;
              transition-timing-function: ease-in-out;
          }
          .toc-toggle {
              background: #222;
              bottom: 45px;
              box-sizing: border-box;
              color: #fff;
              cursor: pointer;
              right: 30px;
              padding: 3px 9px;
              position: fixed;
              transition-property: bottom;
              z-index: 1300;
              width: initial;
              opacity: 1;
          }
      }
      @media (max-width: 991px) {
          .toc-toggle {
              left: 20px;
              opacity: 0.8;
          }
      }
      .toc-toggle {
          left: auto;
          right: 30px;

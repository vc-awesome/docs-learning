<!doctype html>
<html lang="zh">
  <head>
    <style type="text/css">
      html,
      body {
        padding: 4px 8px 4px 8px;
        font-family: "sans-serif-regular";
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "sans-serif-condensed";
      }
      a {
        color: #388e3c;
        text-decoration: underline;
      }
      img {
        height: auto;
        max-width: 100%;
        max-height: 90vh;
        margin: auto;
      }
      html,
      body {
        color: #303030;
      }
      blockquote {
        color: #73747d;
      }
    </style>
    <style>
      video,
      img {
        max-width: 100%;
      }
      pre {
        max-width: 100%;
        overflow: auto;
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        border-spacing: 0;
        padding: 6px;
      }
      .floatl {
        float: left;
      }
      .clear {
        clear: both;
      }
      button:hover,
      button:active {
        filter: invert(1);
      }
      button {
        display: inline-block;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
        padding: 0 16px;
        min-width: 64px;
        height: 36px;
        font-family: "Roboto";
        font-size: 14px;
        font-weight: 500;
        line-height: 36px;
        overflow: hidden;
        outline: none;
        vertical-align: middle;
        text-align: center;
        text-overflow: ellipsis;
        text-transform: uppercase;
        box-shadow:
          0 3px 1px -2px rgba(0, 0, 0, 0.2),
          0 2px 2px 0 rgba(0, 0, 0, 0.14),
          0 1px 5px 0 rgba(0, 0, 0, 0.12);
        margin: 4px 4px 8px 0px;
      }
      .emojibtn,
      .fa {
        font-size: 250%;
        background: transparent;
        padding: 0px;
        min-width: 0px;
      }
      .sticky {
        position: sticky;
        display: inline-block;
        border: 0px solid black;
      }
      .header_no_underline {
        text-decoration: none;
        color: black;
      }
      h1 < a.header_no_underline {
        border-bottom: 2px solid #eaecef;
      }
      h1,
      h2 {
        border-bottom: 2px solid #696969;
      }
      blockquote {
        padding: 0px 14px;
        border-left: 3.5px solid #dddddd;
        margin: 4px 0;
      }
      .video-container > p {
        margin: 0;
      }
      .task-list-item {
        list-style-type: none;
        text-indent: -1.4em;
      }
      li.task-list-item > pre,
      li.task-list-item > ul > li {
        text-indent: 0pt;
      }
      p > a {
        word-break: break-all;
      }
      .markor-table-of-contents {
        border: 1px solid black;
        border-radius: 2px;
      }
      .markor-table-of-contents > h1 {
        padding-left: 14px;
        margin-bottom: -8px;
        border-bottom: 1px solid black;
      }
      .markor-table-of-contents-list li {
        margin-left: -12px;
      }
      .markor-table-of-contents-list a {
        text-decoration: none;
      }
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//unpkg.com/docsify@latest/themes/vue.css" title="vue"/>
  <style>
    /* 滚动条样式 start */
    ::-webkit-scrollbar { /* 滚动条宽度 */
      width: 0;
      height: 3px;
    }
    ::-webkit-scrollbar-thumb { /* 滚动条颜色 */
      background: rgba(192,192,192,.6);
      //background: #33a9dc;
      //background-image: linear-gradient(#6ecd56, #33a9dc, #cb6196, #c16290);
      //border-radius: 2em;
    }
    /* 滚动条样式 end */
    
    /* 外链添加 FontIcon */
    @font-face {
      font-family:'FontAwesome';
      src:url('//unpkg.com/font-awesome@4.7.0/fonts/fontawesome-webfont.eot?v=4.7.0');
      src:url('//unpkg.com/font-awesome@4.7.0/fonts/fontawesome-webfont.eot?#iefix&v=4.7.0') format('embedded-opentype'), url('//unpkg.com/font-awesome@4.7.0/fonts/fontawesome-webfont.woff2?v=4.7.0') format('woff2'), url('//unpkg.com/font-awesome@4.7.0/fonts/fontawesome-webfont.woff?v=4.7.0') format('woff'), url('//unpkg.com/font-awesome@4.7.0/fonts/fontawesome-webfont.ttf?v=4.7.0') format('truetype'), url('//unpkg.com/font-awesome@4.7.0/fonts/fontawesome-webfont.svg?v=4.7.0#fontawesomeregular') format('svg');
      font-weight:normal;
      font-style:normal
    }
    a[target=_blank]:after {
      display: inline-block;
      padding-left: 3px;
      font: normal normal normal 14px/1 FontAwesome;
      font-size: inherit;
      text-rendering: auto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      content: "\f08e";
    }
    a[href*=docs-learning]:after {
      content: "";
    }
    
    .sidebar-toggle {
      visibility: hidden;
    }
  </style>
</head>
<body>
<div id="app"></div>

<script>
  
  window.$docsify = {
    // 定制侧边栏
    loadSidebar: true,
    hideSidebar: true,
    autoHeader: true,
    
    auto2top: true, // 切换页面后是否自动跳转到页面顶部。

    // 禁用 emoji 解析
    noEmoji: false,

    // 设置首页文件加载路径。适合不想将 README.md 作为入口文件渲染，或者是文档存放在其他位置的情况使用。
    basePath: 'content/',
    
    plugins: [
      // Invoked one time after rendering the initial page
      function(hook, vm) {
        hook.init(function () {
          if (!window.Docsify.util.isMobile) {
            document.querySelector('body').classList.toggle('close');
          }
        });
        hook.mounted(function() {
          if (!window.$docsify.hideSidebar) {
            document.querySelector('.sidebar-toggle').style.visibility = "visible";
          }
        });
      }
    ],
  }
</script>

<script src="//unpkg.com/docsify@latest/lib/docsify.min.js"></script>
<script src="//unpkg.com/prismjs@latest/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs@latest/components/prism-php.min.js"></script>
<script src="//unpkg.com/prismjs@latest/components/prism-sql.min.js"></script>
<script src="//unpkg.com/prismjs@latest/components/prism-markdown.min.js"></script>
<script src="//unpkg.com/prismjs@latest/components/prism-uri.min.js"></script>
<script src="//unpkg.com/prismjs@latest/components/prism-powershell.min.js"></script>

<script src="_assets/libs/docsify-copy-code.js"></script>

</body>
</html>

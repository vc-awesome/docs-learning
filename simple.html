<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify@latest/themes/vue.css" title="vue"/>
  <!-- Shortcut icon-->
  <link rel="shortcut icon" href="https://github.githubassets.com/images/icons/emoji/unicode/1f44f.png?v8.png">
</head>
<body>
<div id="app"></div>

<script>

  window.$docsify = {
    // 定制侧边栏
    loadSidebar: true,
    // 定制导航栏
    loadNavbar: "_navbar-simple.md",
    mergeNavbar: true,

    auto2top: true, // 切换页面后是否自动跳转到页面顶部。

    // 禁用 emoji 解析
    noEmoji: false,

    // 设置首页文件加载路径。适合不想将 README.md 作为入口文件渲染，或者是文档存放在其他位置的情况使用。
    basePath: "content/",
    homepage: "README.md",

    // Add table of contents (TOC) in custom sidebar.
    subMaxLevel: 6, // 最大 6 级，默认 0 级
  }
</script>

<script src="//fastly.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<script src="//fastly.jsdelivr.net/npm/prismjs@latest/components/prism-bash.min.js"></script>
<script src="//fastly.jsdelivr.net/npm/prismjs@latest/components/prism-php.min.js"></script>
<script src="//fastly.jsdelivr.net/npm/prismjs@latest/components/prism-sql.min.js"></script>
<script src="//fastly.jsdelivr.net/npm/prismjs@latest/components/prism-markdown.min.js"></script>
<script src="//fastly.jsdelivr.net/npm/prismjs@latest/components/prism-uri.min.js"></script>
<script src="//fastly.jsdelivr.net/npm/prismjs@latest/components/prism-powershell.min.js"></script>

<script src="_assets/libs/docsify-copy-code.js"></script>
<script src="_assets/js/back-top.js"></script>

<script>
  function loadjscssfile(filename, filetype){
      if (filetype=="js"){ //if filename is a external JavaScript file
          var fileref=document.createElement('script')
          fileref.setAttribute("type","text/javascript")
          fileref.setAttribute("src", filename)
      }
      else if (filetype=="css"){ //if filename is an external CSS file
          var fileref=document.createElement("link")
          fileref.setAttribute("rel", "stylesheet")
          fileref.setAttribute("type", "text/css")
          fileref.setAttribute("href", filename)
      }
      if (typeof fileref!="undefined")
          document.getElementsByTagName("head")[0].appendChild(fileref)
  }

  loadjscssfile("https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css", "css");
  loadjscssfile("https://fastly.jsdelivr.net/npm/element-ui/lib/theme-chalk/index.css", "css");
  loadjscssfile("https://fastly.jsdelivr.net/npm/vue@2/dist/vue.min.js", "js");
  loadjscssfile("https://fastly.jsdelivr.net/npm/element-ui/lib/index.js", "js");
</script>
</body>
</html>
